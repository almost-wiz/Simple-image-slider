<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image Slider</title>

	<!-- Style -->
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<content>
		<div class="image-block">
			<img class="image" src="asset/1.jpg">
		</div>

		<div class="progress">
			<div data-order='1' class="round active"></div>
			<div data-order='2' class="round"></div>
			<div data-order='3' class="round"></div>
			<div data-order='4' class="round"></div>
			<div data-order='5' class="round"></div>
		</div>

		<div class="btn-group">
			<button class="btn previous">Previous</button>
			<button class="btn next">Next</button>
		</div>
	</content>

	<!-- Script -->
	<script src="script.js"></script>
</body>
</html>
